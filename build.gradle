plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
   // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    implementation 'com.qmetry:qaf:3.0.1'
  	
  	implementation 'io.cucumber:cucumber-testng:7.1.0'
  	
  	implementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
  	
  	implementation 'io.cucumber:cucumber-java:7.1.0'
  	
  	implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'
  	
  	 // Use JUnit test framework
   // testImplementation 'junit:junit:4.13'
    
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation 'io.cucumber:cucumber-testng:7.0.0'
    
   testImplementation 'org.testng:testng:7.4.0'
   
    //Cucumber-Ghrekin
   implementation 'io.cucumber:cucumber-gherkin:7.0.0'
    
    //cucumber java - This will solve the Ghkein key word import issue
    implementation 'io.cucumber:cucumber-java:7.0.0'
    
    
    //Cucumber Gradle Dependencies
    testImplementation 'io.cucumber:cucumber-java8:7.0.0'
	testImplementation 'io.cucumber:cucumber-junit:7.0.0'
    

    // Use JUnit test framework
   // testImplementation 'junit:junit:4.13'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.3'
	
	
	//implementation 'net.masterthought:cucumber-reporting:3.10.0'
	testImplementation 'org.mockito:mockito-all:2.0.2-beta'
	
	//org.openqa.selenium.support.ui
	implementation 'org.seleniumhq.selenium:selenium-support:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-api:4.0.0'
	
  
    //Selenium Dependencies
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
    implementation 'org.seleniumhq.selenium:selenium-support:2.0a7'
	implementation 'org.seleniumhq.selenium:selenium-server:3.141.59' 
	/*
	implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-edge-driver:4.0.0'
	*/
	
	
	implementation 'org.apache.poi:poi-ooxml:5.1.0'
	
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
